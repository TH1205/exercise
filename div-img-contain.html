<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>div-img-contain</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }

    .p1 {
      background: url(https://images.unsplash.com/photo-1596468138838-0f34c2d0773b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60) 50% 50% no-repeat;
      width: 100px;
      height: 100px;
    }

    .wrap {
      background-color: transparent;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="p1">
    </div>
  </div>
  <p></p>
  <img
    src="https://images.unsplash.com/photo-1602536052359-ef94c21c5948?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
    alt="">
  <p></p>
  <img src="https://images.unsplash.com/photo-1596468138838-0f34c2d0773b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
    alt="">


</body>
